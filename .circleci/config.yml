version: 2.1
jobs:
  build:
    docker:
      - image: openjdk:17-jdk
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build with Gradle
          command: ./gradlew build
      - run:
          name: Run Tests
          command: ./gradlew test

workflows:
  build:
    jobs:
      - build
